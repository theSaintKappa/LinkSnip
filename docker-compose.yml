services:
  app:
    build:
      context: .
      args:
        PUBLIC_APP_URL: ${PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - MAXMIND_LICENSE_KEY=${MAXMIND_LICENSE_KEY}
      - ANALYTICS_RETENTION_DAYS=${ANALYTICS_RETENTION_DAYS:-14}
      - PORT=${PORT:-3000}
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:alpine
    # In production, do not expose the database port to the outside world unless protected
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data:
